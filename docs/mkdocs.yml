site_url: https://nchandhi.github.io/nc-iq-tc
repo_url: https://github.com/nchandhi/nc-iq-tc

theme:
  name: material
  palette:
    primary: blue
    accent: purple
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

nav:
  - Introduction: index.md
  - 01 Setup:
    - Overview: 01-setup/index.md
    - Deploy Infrastructure: 01-setup/deploy.md
    - Python Environment: 01-setup/python.md
    - Generate Sample Data: 01-setup/generate-data.md
  - 02 Foundry IQ:
    - Overview: 02-foundry-iq/index.md
    - Upload & Index Documents: 02-foundry-iq/upload.md
    - Create & Test Agent: 02-foundry-iq/agent.md
  - 03 Fabric IQ:
    - Overview: 03-fabric-iq/index.md
    - Connect & Query Data: 03-fabric-iq/connect.md
  - 04 Evaluations:
    - Overview: 04-testing/index.md
    - Run Evaluations: 04-testing/run.md
  - 05 Deploy App:
    - Overview: 05-deploy/index.md
    - Run the Application: 05-deploy/run.md
  - 06 Cleanup: 06-cleanup/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - tables

extra_css:
  - stylesheets/extra.css
